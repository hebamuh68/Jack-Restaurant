<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Home page ======================================================================================================================== -->
    <div class="hero-section relative">
        <!-- background -->
        <div>
            <img src="https://wossthemes.com/jack/wp-content/uploads/2018/04/hero_image.jpg" alt="Background Image"
                class="absolute inset-0 w-full h-screen object-cover object-center z-0 bg-gray-600">
            <div class="absolute inset-0 h-screen bg-gray-900 opacity-40"></div>
        </div>

        <nav class="flex justify-between items-center py-10 px-16 relative">
            <!-- side bar -->
            <div class="relative flex">
                <div class="w-64 bg-gray-800 text-white fixed top-0 left-0 h-screen transform -translate-x-full transition-transform duration-300 ease-in-out focus-within:translate-x-0"
                    id="sidebar">
                    <ul>
                        <li><a>HOME</a></li>
                        <li><a>ABOUT</a></li>
                        <li><a>MENU</a></li>
                        <li><a>RESERVATION</a></li>
                        <li><a>SHOP</a></li>
                        <li><a>BLOG</a></li>
                        <li><a>CONTACT</a></li>
                        <li>ــــــــــــ</li>
                        <li>T: + 1800 806 777</li>
                        <li>E: INFO@YOURDOMAIN.COM</li>
                        <li><a>MAKE A RESERVATION</a></li>
                    </ul>
                </div>
                <label for="toggle-btn" class="flex items-center justify-center cursor-pointer">
                    <img class="hover:opacity-60" style="width: 24px; height: 24px;"
                        src="img/hero section/icons8-menu.svg" alt="menu Icon">
                </label>
            </div>


            <!-- logo -->
            <a href="#" class="flex flex-col justify-center items-center">
                <img style="width: 150px; height: 43px;" src="img/hero section/jack_logo_white.svg">
            </a>

            <!-- social media -->
            <div class="flex space-x-5">
                <div class="social-media flex space-x-5 hidden md:flex">
                    <img class="hover:opacity-60" style="width: 24px; height: 24px; cursor: pointer;"
                        src="img/hero section/icons8-facebook.svg" alt="Facebook Icon">
                    <img class="hover:opacity-60" style="width: 24px; height: 24px; cursor: pointer"
                        src="img/hero section/icons8-instagram.svg" alt="Instagram Icon">
                    <img class="hover:opacity-60" style="width: 24px; height: 24px; cursor: pointer"
                        src="img/hero section/icons8-pinterest.svg" alt="Pinterest Icon">
                    <span class="text-white">|</span>
                </div>
                <a href="#" class="text-white hover:opacity-60">Cart (0)</a>
            </div>


        </nav>

        <div class="flex justify-center items-center h-screen-half relative">
            <div class="text-white">
                <span class="font-Yantramanav text-sm tracking-widest1 font-normal block text-center">WELCOME TO
                    JACK</span>
                <span
                    class="font-Cardo text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl italic font-medium block text-center">Restaurant
                    & Bar</span>
            </div>
        </div>



    </div>

    <!-- About page ======================================================================================================================== -->
    <div class="flex items-center justify-center">
        <div class="scroll-down flex flex-col items-center relative">
            <span class="text-white font-Yantramanav text-sm tracking-widest font-normal block">SCROLL DOWN</span>
            <div class="bg-orange h-32 w-0.5"></div>
        </div>
    </div>




</body>

</html>
